<div class="contact-overlay overlay">
  <div class="overlay-card p-4 my-auto">
    <h3>Contacto via Email</h3>
    <p>Soy un viejo al que le gusta el email. Leo todo lo que llega.</p>
    <form action="/thanks" name="contact" netlify>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="comentario">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" placeholder="" rows="5"></textarea>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-end align-items-center">
          <a href="#close">Cancelar</a>
          <button type="submit" class="btn btn-dark ml-3">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>
