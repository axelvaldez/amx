<ul class="post-list list-unstyled">
    {% for post in site.posts %}
    {% assign month = post.date | date: '%m' | minus: 1%}
    <li class="post-list-item row mb-2">
        <span class="post-list-date col-lg-3 text-lg-right m-0">{{ site.data.months.names[month] }} {{ post.date | date: "%d, %Y" }}</span>
        <a href="{{ post.url }}" class="post-list-link col-lg-9 m-0" title="Leer {{ post.title }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
